<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container">

    <h1>Weather in the World</h1>


    <form method="POST">
        {% csrf_token %}
        <div class="field has-addons">
            <div class="control is-expanded">
                {{ form.name }}
            </div>
            <div class="control">
                <button type="submit" class="button is-info">
                    Add City
                </button>
            </div>
        </div>
        {% if message %}
        <div class="{{ message_class }} col-3"> {{ message }} </div>
        {% endif %}
    </form>


    {% for city_weather in weather_data %}
        <div class="container">
            <img src="https://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="Image">
            <br>
            <span class="title">{{ city_weather.city }}</span>
            <br>
            <span class="title">{{ city_weather.temperature }}Â° F</span>
            <br>
            <span class="title">{{ city_weather.description }}</span>
        <div class="media">
        </div>
        <a href="{% url 'delete_city' city_weather.city %}">
        <button class="delete"> </button>
        </a>
        </div>
    {% endfor %}


</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
-->
</body>
</html>
